# PerpsTrader Isolated Redis Configuration
# Port isolation from system Redis (6379)
port 6380
bind 127.0.0.1

# Memory limits for trading system
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disable for speed, enable for durability)
# save ""  # No RDB snapshots (pure memory for speed)
# appendonly no  # No AOF (for speed)

# Logging
loglevel notice
logfile /home/d/PerpsTrader/logs/redis.log

# Disable system Redis commands we don't need
# Rename dangerous commands for security
rename-command CONFIG ""
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command SHUTDOWN ""

# Max clients
maxclients 100

# Timeout
timeout 0
tcp-keepalive 60

# Performance
tcp-backlog 511
databases 16
