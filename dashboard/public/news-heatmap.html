<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PerpsTrader // News Heatmap</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/js/universal-nav.js"></script>
  <link rel="stylesheet" href="/css/terminal-unified.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-0: #071018;
      --bg-1: #0f1821;
      --bg-2: #152330;
      --line: rgba(138, 186, 217, 0.2);
      --line-strong: rgba(125, 209, 235, 0.6);
      --text-0: #e5f2fa;
      --text-1: #9eb3c3;
      --good: #4be4a0;
      --bad: #ff6b6b;
      --warn: #f5b640;
      --accent: #6fcde9;
      --mono: "IBM Plex Mono", monospace;
      --sans: "Space Grotesk", sans-serif;
      --shadow: 0 16px 44px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text-0);
      background:
        radial-gradient(900px 540px at 8% -10%, rgba(111, 205, 233, 0.22), transparent 55%),
        radial-gradient(1000px 660px at 105% 0%, rgba(245, 182, 64, 0.12), transparent 58%),
        linear-gradient(165deg, #04090f 0%, #071018 45%, #0d1621 100%);
      min-height: 100vh;
    }

    .app {
      width: min(1700px, 96vw);
      margin: 18px auto 32px;
      display: grid;
      gap: 14px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(13, 22, 31, 0.95), rgba(10, 17, 24, 0.94));
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .header {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .title-wrap {
      display: grid;
      gap: 4px;
    }

    .title-wrap h1 {
      margin: 0;
      font-family: var(--mono);
      font-size: 1.12rem;
      letter-spacing: 0.11em;
      text-transform: uppercase;
    }

    .title-wrap p {
      margin: 0;
      color: var(--text-1);
      font-size: 0.78rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-family: var(--mono);
    }

    .chip-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .chip {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 5px 10px;
      color: var(--text-1);
      background: rgba(0, 0, 0, 0.22);
      font-size: 0.72rem;
      font-family: var(--mono);
      white-space: nowrap;
    }

    .chip strong {
      color: var(--text-0);
      margin-left: 4px;
    }

    .chip.ok strong {
      color: var(--good);
    }

    .chip.warn strong {
      color: var(--warn);
    }

    .chip.bad strong {
      color: var(--bad);
    }

    .controls {
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .group {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      border: 1px solid var(--line);
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(3, 7, 11, 0.45);
    }

    .group-label {
      font-family: var(--mono);
      font-size: 0.68rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-1);
      margin-right: 2px;
    }

    .btn,
    select,
    input {
      border: 1px solid var(--line);
      border-radius: 8px;
      background: rgba(7, 12, 18, 0.9);
      color: var(--text-0);
      font-family: var(--mono);
      font-size: 0.72rem;
      padding: 6px 9px;
      outline: none;
    }

    .btn {
      cursor: pointer;
      transition: border-color 0.18s ease, transform 0.18s ease;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .btn:hover {
      border-color: var(--line-strong);
      transform: translateY(-1px);
    }

    .btn.active {
      border-color: var(--line-strong);
      color: var(--accent);
      background: rgba(111, 205, 233, 0.12);
    }

    .btn.primary {
      border-color: rgba(75, 228, 160, 0.5);
      color: var(--good);
      background: rgba(75, 228, 160, 0.08);
    }

    input {
      min-width: 200px;
    }

    .timeline-wrap {
      padding: 10px 16px 14px;
    }

    .timeline-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--text-1);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .timeline-canvas {
      width: 100%;
      height: 150px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(11, 20, 30, 0.8), rgba(4, 8, 12, 0.85));
    }

    .stats-grid {
      padding: 0 16px 14px;
      display: grid;
      grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap: 10px;
    }

    .stat {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      background: rgba(7, 13, 19, 0.8);
    }

    .stat-label {
      font-family: var(--mono);
      color: var(--text-1);
      font-size: 0.66rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .stat-value {
      font-family: var(--mono);
      font-size: 1rem;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-auto-rows: 160px;
      gap: 12px;
      padding: 14px 16px 18px;
    }

    .empty {
      border: 1px dashed var(--line);
      border-radius: 10px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-1);
      font-family: var(--mono);
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .card {
      border: 1px solid var(--line);
      border-left: 3px solid var(--accent);
      border-radius: 10px;
      padding: 10px;
      background: linear-gradient(170deg, rgba(13, 21, 29, 0.95), rgba(9, 14, 19, 0.92));
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.18s ease, border-color 0.18s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: var(--line-strong);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(550px 200px at 100% 0, rgba(111, 205, 233, 0.12), transparent 55%);
      pointer-events: none;
    }

    .card-head,
    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-family: var(--mono);
      font-size: 0.66rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .card-head {
      color: var(--text-1);
    }

    .category {
      color: var(--accent);
      font-weight: 700;
    }

    .badge {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 2px 7px;
      color: var(--text-1);
      background: rgba(0, 0, 0, 0.25);
    }

    .badge.critical { border-color: rgba(255, 107, 107, 0.65); color: var(--bad); }
    .badge.high { border-color: rgba(245, 182, 64, 0.65); color: var(--warn); }
    .badge.medium { border-color: rgba(111, 205, 233, 0.65); color: var(--accent); }
    .badge.low { border-color: var(--line); }

    .topic {
      font-weight: 700;
      line-height: 1.3;
      font-size: 0.98rem;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      overflow: hidden;
    }

    .card-meta {
      color: var(--text-1);
    }

    .trend-up { color: var(--good); }
    .trend-down { color: var(--bad); }
    .trend-flat { color: var(--text-1); }

    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: min(700px, 96vw);
      height: 100vh;
      transform: translateX(100%);
      transition: transform 0.2s ease;
      background: linear-gradient(180deg, #0a1017 0%, #070d13 100%);
      border-left: 1px solid var(--line);
      box-shadow: -12px 0 40px rgba(0, 0, 0, 0.35);
      z-index: 10000;
      display: flex;
      flex-direction: column;
    }

    .drawer.open {
      transform: translateX(0);
    }

    .drawer-head {
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: flex-start;
    }

    .drawer-title {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.35;
    }

    .drawer-sub {
      margin-top: 6px;
      font-family: var(--mono);
      color: var(--text-1);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .drawer-body {
      padding: 14px 16px 22px;
      overflow-y: auto;
      display: grid;
      gap: 14px;
    }

    .article {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      background: rgba(10, 16, 22, 0.85);
      display: grid;
      gap: 6px;
    }

    .article a {
      color: var(--text-0);
      text-decoration: none;
      font-weight: 600;
    }

    .article a:hover {
      color: var(--accent);
    }

    .article-meta {
      color: var(--text-1);
      font-family: var(--mono);
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @media (max-width: 1024px) {
      .stats-grid {
        grid-template-columns: repeat(2, minmax(120px, 1fr));
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        grid-auto-rows: 145px;
      }

      input {
        min-width: 140px;
      }
    }
  </style>
</head>
<body class="unified-theme page-news-heatmap">
  <div class="app">
    <section class="panel">
      <div class="header">
        <div class="title-wrap">
          <h1>LLM News Heatmap Engine</h1>
          <p>Collection + Clustering + Heat Scoring</p>
        </div>
        <div class="chip-row">
          <div class="chip" id="llmStatus">LLM <strong>Unknown</strong></div>
          <div class="chip" id="dataStatus">Data <strong>Loading</strong></div>
          <div class="chip" id="updateStatus">Updated <strong>--</strong></div>
        </div>
      </div>

      <div class="controls">
        <div class="group">
          <span class="group-label">Window</span>
          <button class="btn active" data-hours="24">24H</button>
          <button class="btn" data-hours="48">48H</button>
          <button class="btn" data-hours="12">12H</button>
          <button class="btn" data-hours="6">6H</button>
          <button class="btn" data-hours="1">1H</button>
        </div>

        <div class="group">
          <span class="group-label">Category</span>
          <select id="categoryFilter">
            <option value="ALL">ALL</option>
            <option value="CRYPTO">CRYPTO</option>
            <option value="STOCKS">STOCKS</option>
            <option value="ECONOMICS">ECONOMICS</option>
            <option value="GEOPOLITICS">GEOPOLITICS</option>
            <option value="TECH">TECH</option>
            <option value="COMMODITIES">COMMODITIES</option>
          </select>
        </div>

        <div class="group">
          <span class="group-label">Sort</span>
          <select id="sortFilter">
            <option value="heat">Heat</option>
            <option value="velocity">Velocity</option>
            <option value="articles">Articles</option>
            <option value="freshness">Freshness</option>
          </select>
        </div>

        <div class="group">
          <span class="group-label">Search</span>
          <input id="searchInput" type="text" placeholder="topic / keyword">
        </div>

        <div class="group">
          <button class="btn primary" id="rebuildBtn">Rebuild (LLM)</button>
          <button class="btn" id="refreshBtn">Refresh</button>
        </div>
      </div>

      <div class="timeline-wrap">
        <div class="timeline-head">
          <span>Heat Timeline</span>
          <span id="timelineRange">Last 24h</span>
        </div>
        <canvas id="timelineCanvas" class="timeline-canvas" width="1200" height="150"></canvas>
      </div>

      <div class="stats-grid">
        <div class="stat">
          <div class="stat-label">Collected Articles</div>
          <div class="stat-value" id="statArticles">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Visible Clusters</div>
          <div class="stat-value" id="statClusters">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">LLM Coverage</div>
          <div class="stat-value" id="statCoverage">0%</div>
        </div>
        <div class="stat">
          <div class="stat-label">Hottest Cluster</div>
          <div class="stat-value" id="statMaxHeat">0</div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="grid" id="heatmapGrid">
        <div class="empty">Loading clustered heatmap...</div>
      </div>
    </section>
  </div>

  <aside class="drawer" id="detailDrawer">
    <div class="drawer-head">
      <div>
        <h2 class="drawer-title" id="drawerTitle">Cluster</h2>
        <div class="drawer-sub" id="drawerMeta">-</div>
      </div>
      <button class="btn" id="closeDrawerBtn">Close</button>
    </div>
    <div class="drawer-body">
      <div id="drawerSummary"></div>
      <div id="drawerArticles"></div>
    </div>
  </aside>

  <script src="/js/news-heatmap.js"></script>
</body>
</html>
