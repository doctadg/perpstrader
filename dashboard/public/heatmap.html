<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPS_TRADER // EVENT_HEATMAP</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/universal-nav.js"></script>
    <link rel="stylesheet" href="/css/mobile-responsive.css">
    <link rel="stylesheet" href="/css/mobile-native.css">
    <script src="/js/mobile-enhancements.js"></script>
    <script src="/js/mobile-native.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-obsidian: #050507;
            --bg-panel: rgba(12, 12, 18, 0.95);
            --terminal-green: #00ff9d;
            --terminal-cyan: #00f2ff;
            --terminal-amber: #ffb300;
            --terminal-red: #ff3e3e;
            --border-low: rgba(0, 242, 255, 0.1);
            --border-med: rgba(0, 242, 255, 0.3);
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-obsidian);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scanline */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.15;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            height: 50px;
            background: #0a0a0f;
            border-bottom: 1px solid var(--border-low);
            z-index: 100;
        }

        .system-id {
            font-family: var(--font-mono);
            font-size: 0.75em;
            letter-spacing: 2px;
            color: var(--terminal-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .system-id::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--terminal-amber);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--terminal-amber);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-family: var(--font-mono);
            font-size: 0.8em;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--terminal-cyan);
        }

        .controls {
            padding: 15px 24px;
            display: flex;
            gap: 15px;
            border-bottom: 1px solid var(--border-low);
            background: rgba(0, 0, 0, 0.2);
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-low);
            color: #666;
            padding: 5px 12px;
            font-family: var(--font-mono);
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--terminal-cyan);
            color: #fff;
        }

        .filter-btn.active {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--terminal-cyan);
            color: var(--terminal-cyan);
        }

        /* Heatmap Grid */
        .heatmap-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            grid-auto-rows: 220px;
            gap: 16px;
            grid-auto-flow: dense;
        }

        .heat-card {
            background: var(--bg-panel);
            border: 1px solid var(--border-low);
            border-radius: 4px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .heat-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--terminal-cyan);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .heat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            bottom: 0;
            background: var(--card-color, #444);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-family: var(--font-mono);
            font-size: 0.65em;
            opacity: 0.7;
        }

        .card-topic {
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-metrics {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .metric {
            font-family: var(--font-mono);
            font-size: 0.7em;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 2px;
        }

        .trend-arrow {
            font-size: 1.2em;
            font-weight: bold;
            margin-left: 8px;
        }

        .trend-up {
            color: #00ff9d;
            text-shadow: 0 0 8px rgba(0, 255, 157, 0.5);
        }

        .trend-down {
            color: #ff3e3e;
            text-shadow: 0 0 8px rgba(255, 62, 62, 0.5);
        }

        .trend-neutral {
            color: #888;
        }

        .urgency-badge {
            font-family: var(--font-mono);
            font-size: 0.6em;
            padding: 2px 6px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .urgency-critical {
            background: rgba(255, 62, 62, 0.2);
            color: #ff3e3e;
            border: 1px solid #ff3e3e;
        }

        .urgency-high {
            background: rgba(255, 179, 0, 0.2);
            color: #ffb300;
            border: 1px solid #ffb300;
        }

        .urgency-medium {
            background: rgba(0, 242, 255, 0.2);
            color: #00f2ff;
            border: 1px solid #00f2ff;
        }

        .urgency-low {
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid #444;
        }

        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .category-badge {
            font-family: var(--font-mono);
            font-size: 0.65em;
            color: var(--terminal-cyan);
            opacity: 0.8;
        }

        /* Category Colors */
        .cat-crypto {
            --card-color: #f7931a;
        }

        .cat-stocks {
            --card-color: #00ceff;
        }

        .cat-economics {
            --card-color: #4caf50;
        }

        .cat-geopolitics {
            --card-color: #ff3e3e;
        }

        .cat-tech {
            --card-color: #9c27b0;
        }

        .cat-commodities {
            --card-color: #ff9800;
        }

        .cat-sports {
            --card-color: #e91e63;
        }

        .cat-football {
            --card-color: #2196f3;
        }

        .cat-basketball {
            --card-color: #ff5722;
        }

        .cat-mma {
            --card-color: #795548;
        }

        .cat-tennis {
            --card-color: #00bcd4;
        }

        .cat-golf {
            --card-color: #8bc34a;
        }

        .cat-general {
            --card-color: #666;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .cluster-modal {
            width: 80vw;
            max-width: 900px;
            max-height: 85vh;
            background: #0a0a0f;
            border: 1px solid var(--terminal-cyan);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-low);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            text-align: left;
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .article-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid #333;
        }

        .article-title {
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .article-meta {
            font-family: var(--font-mono);
            font-size: 0.7em;
            color: #666;
        }

        .loading {
            font-family: var(--font-mono);
            color: #666;
            text-align: center;
            margin-top: 50px;
        }

        /* Dynamic Grid Sizing via JS */
    </style>
    <script>window.location.replace('/heatmap');</script>
    <!-- Conversational Agent Widget -->
    <link rel="stylesheet" href="/css/terminal-unified.css">
</head>

<body class="unified-theme page-heatmap">
    <!-- Swipe Navigation Hint -->
    <div class="swipe-hint show-mobile">
        <span class="swipe-hint-icon left">‹</span>
        <span style="font-size: 0.7em; color: #444;">SWIPE</span>
        <span class="swipe-hint-icon right">›</span>
    </div>

    <div class="top-bar">
        <div class="system-id">OBSIDIAN_HEATMAP // V.1.0</div>
        <div class="nav-links hide-mobile">
            <a href="/news" class="nav-link">FEED</a>
            <a href="/heatmap" class="nav-link active">HEATMAP</a>
            <a href="/trace" class="nav-link">TRACE</a>
        </div>
        <div class="system-id" id="clock">00:00 UTC</div>
    </div>

    <div class="controls">
        <button class="filter-btn active" onclick="setHours(24, this)">24H</button>
        <button class="filter-btn" onclick="setHours(12, this)">12H</button>
        <button class="filter-btn" onclick="setHours(6, this)">6H</button>
        <button class="filter-btn" onclick="setHours(1, this)">1H</button>
    </div>

    <div class="heatmap-container" id="heatmapGrid">
        <div class="loading">INITIALIZING VISUAL MATRIX...</div>
    </div>

    <!-- Cluster Detail Modal -->
    <div class="modal-overlay" id="clusterModal" onclick="closeModal(event)">
        <div class="cluster-modal">
            <div class="modal-header">
                <div>
                    <div
                        style="font-family: var(--font-mono); font-size: 0.7em; color: var(--terminal-cyan); margin-bottom: 5px;">
                        EVENT_CLUSTER</div>
                    <h2 style="color: #fff; font-size: 1.5em;" id="modalTopic">Topic</h2>
                </div>
                <button onclick="closeModal()"
                    style="background:none; border:none; color: #666; font-size: 1.5em; cursor: pointer;">&times;</button>
            </div>
            <div class="modal-body">
                <div style="color: #ccc; margin-bottom: 25px; line-height: 1.6;" id="modalSummary"></div>

                <h3 style="font-family: var(--font-mono); font-size: 0.8em; color: #888; text-transform: uppercase;">
                    Related Coverage</h3>
                <div class="article-list" id="modalArticles"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentHours = 24;

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toISOString().slice(11, 19) + ' UTC';
        }
        setInterval(updateClock, 1000); updateClock();

        function setHours(h, btn) {
            currentHours = h;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            fetchHeatmap();
        }

        function getCategoryClass(cat) {
            return 'cat-' + (cat || 'general').toLowerCase();
        }

        async function fetchHeatmap() {
            try {
                const res = await fetch(`${API_BASE}/news/clusters?hours=${currentHours}&limit=50`);
                const clusters = await res.json();
                renderHeatmap(clusters);
            } catch (e) {
                console.error('Heatmap fetch failed:', e);
            }
        }

        function renderHeatmap(clusters) {
            const grid = document.getElementById('heatmapGrid');
            grid.innerHTML = '';

            if (clusters.length === 0) {
                grid.innerHTML = '<div class="loading">NO SIGNIFICANT EVENTS DETECTED IN TIMEFRAME</div>';
                return;
            }

            const counts = clusters.map(c => Number(c.articleCount) || 0).filter(n => n > 0);
            const minCount = counts.length ? Math.min(...counts) : 1;
            const maxCount = counts.length ? Math.max(...counts) : 1;
            const heats = clusters.map(c => Number(c.heatScore) || 0);
            const minHeat = heats.length ? Math.min(...heats) : 0;
            const maxHeat = heats.length ? Math.max(...heats) : 0;

            function clamp(n, lo, hi) { return Math.max(lo, Math.min(hi, n)); }
            function normalize(n, lo, hi) {
                if (!Number.isFinite(n)) return 0;
                if (hi <= lo) return 0;
                return (n - lo) / (hi - lo);
            }

            function getTrendArrow(direction) {
                if (direction === 'UP') return '<span class="trend-arrow trend-up">↑</span>';
                if (direction === 'DOWN') return '<span class="trend-arrow trend-down">↓</span>';
                return '<span class="trend-arrow trend-neutral">-</span>';
            }

            function getUrgencyClass(urgency) {
                return `urgency-${urgency?.toLowerCase() || 'medium'}`;
            }

            clusters.forEach(c => {
                const card = document.createElement('div');
                card.className = `heat-card ${getCategoryClass(c.category)}`;

                const count = Number(c.articleCount) || 0;
                const heat = Number(c.heatScore) || 0;

                const logCount = Math.log10(Math.max(1, count));
                const logMin = Math.log10(Math.max(1, minCount));
                const logMax = Math.log10(Math.max(1, maxCount));
                const countNorm = normalize(logCount, logMin, logMax);
                const heatNorm = normalize(heat, minHeat, maxHeat);

                const weight = clamp(countNorm * 0.85 + heatNorm * 0.15, 0, 1);
                const span = 1 + Math.round(weight * 3);
                card.style.gridColumnEnd = `span ${span}`;
                card.style.gridRowEnd = `span ${span}`;

                const trendArrow = getTrendArrow(c.trendDirection);
                const urgencyClass = getUrgencyClass(c.urgency);

                card.innerHTML = `
                    <div class="card-header-row">
                        <span class="category-badge">${c.category}</span>
                        <span class="urgency-badge ${urgencyClass}">${c.urgency || 'MEDIUM'}</span>
                    </div>
                    <div class="card-topic">${c.topic} ${trendArrow}</div>
                    <div class="card-metrics">
                        <span class="metric">${c.articleCount} MENTIONS</span>
                        <span class="metric">HEAT ${c.heatScore.toFixed(0)}</span>
                        <span class="metric">${c.trendDirection || 'NEUTRAL'}</span>
                    </div>
                `;
                card.onclick = () => openCluster(c.id);
                grid.appendChild(card);
            });
        }

        async function openCluster(id) {
            const modal = document.getElementById('clusterModal');
            modal.classList.add('active');

            // Fetch details
            const res = await fetch(`${API_BASE}/news/clusters/${id}`);
            const data = await res.json();

            document.getElementById('modalTopic').textContent = data.topic;
            const articleCount = data.articles?.length || 0;
            const heatScore = data.heatScore || 0;
            const summaryText = data.summary || (articleCount > 0
                ? `${articleCount} articles about "${data.topic}". Heat score: ${heatScore.toFixed(1)}.`
                : 'No details available for this cluster.');
            document.getElementById('modalSummary').textContent = summaryText;

            const list = document.getElementById('modalArticles');
            if (!data.articles || data.articles.length === 0) {
                list.innerHTML = '<div class="article-item" style="color: #666;">No articles found for this cluster</div>';
            } else {
                list.innerHTML = data.articles.map(a => `
                    <div class="article-item">
                        <a href="${a.url}" target="_blank" class="article-title">${a.title}</a>
                        <div class="article-meta">
                            ${a.source || 'Unknown'} // ${a.publishedAt ? new Date(a.publishedAt).toLocaleString() : 'No date'}
                        </div>
                    </div>
                `).join('');
            }
        }

        function closeModal(e) {
            if (e && e.target !== document.getElementById('clusterModal')) return;
            document.getElementById('clusterModal').classList.remove('active');
        }

        // Initial load
        fetchHeatmap();

        // Socket listener for live updates
        const socket = io();
        socket.on('cluster_update', () => {
            console.log('Cluster update received, refreshing...');
            fetchHeatmap();
        });

    </script>
    <!-- Conversational Agent Widget -->
</body>

</html>
